<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
		<header class="d-flex justify-content-center py-3">
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			<li class='navbar-item disabled' style='margin-right: 20px'>
				<a class='btn btn-link link-secondary' href='#'>Главная</a>
			</li>
			<li class='navbar-item' style='margin-right: 20px'>
				<a class='btn btn-link' href='#'>О сайте</a>
			</li>
		  </ul>
		</header>
		<h1 class="text-center">Добро пожаловать на главную!</h1>
        {% for cat in cate %}
            <div class="card">
                <h5>{{ cat.id }}</h5>
                <p>{{ cat.name }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
