{% extends "layout.html" %}

{% block title %}
    Категории
{% endblock %}


{% block body %}
    <h1 class="text-center">Добро пожаловать на главную!</h1>
    {% for cat in cate %}
        <div class="card">
            <h5>ИД: {{ cat.id }}</h5>
            <p>Категория: {{ cat.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
